<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" font-size="14">
    <rect x="20" y="40" width="140" height="60" rx="6" fill="#2b8cbe"/>
    <text x="90" y="75" fill="#ffffff" text-anchor="middle">API Gateway</text>

    <rect x="190" y="20" width="140" height="60" rx="6" fill="#6baed6"/>
    <text x="260" y="55" fill="#ffffff" text-anchor="middle">Product API</text>

    <rect x="360" y="20" width="140" height="60" rx="6" fill="#6baed6"/>
    <text x="430" y="55" fill="#ffffff" text-anchor="middle">Product gRPC</text>

    <rect x="530" y="20" width="140" height="60" rx="6" fill="#9ecae1"/>
    <text x="600" y="55" fill="#ffffff" text-anchor="middle">Order API</text>

    <rect x="360" y="110" width="140" height="60" rx="6" fill="#c6dbef"/>
    <text x="430" y="145" fill="#0b3d91" text-anchor="middle">SQL Server</text>

    <rect x="530" y="110" width="140" height="60" rx="6" fill="#c6dbef"/>
    <text x="600" y="145" fill="#0b3d91" text-anchor="middle">Redis</text>

    <line x1="160" y1="70" x2="190" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="330" y1="50" x2="360" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="500" y1="50" x2="530" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="430" y1="80" x2="430" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="600" y1="80" x2="600" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L10,5 L0,10 z" fill="#333" />
      </marker>
    </defs>
  </g>
</svg>
